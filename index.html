<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class = "head">
        <h1>Weather Dashboard</h1>

    </header>

    <div class="container">
        <form>
            <input type="text" placeholder="Search for a city" autofocus>
            <button type="submit">SUBMIT</button>
          </form>
          </div><body>
            
          </body>
        <div class ="row">
            <div class = "container col-3 searchContainer">
                <div class="container">
                    <div class="input-group mb-3">
                        
 <button type="button" 
 class="btn btn-sucess"
  id="searchBtn"><i class= fa fa-search></i></button>
                   </div>

                </div>
                

                </div>
            </div>
            <div class="col-sm">   
            <div id="searchHistory" class="container">

                <div class=" row hide" id="currentCity">  
                    <span id="msg"></span>
                    <h3 id="currentCityInfo"><img id="weatherImage"><img></h3>
                    <p id="currentTemp"> Temp:</p>
                    <p id="currentHumid"> Humidity:</p>
                    <p id="currentWind">Wind</p>

                </div>
                <div class="row-blue">
                    <div class="row">
                            <div class="5forecast">
                                <h5>5-Day Forecast:</h5>
                            </div>
                        </div>
                    </div>
                    <div class="rows">
                            <div class="col">
                                <div class="card forecast-day">
                                    <div class="card-body bg-primary">
                                        <p class="day-one-date"></p>
                                        <p class="day-one-wind"></p>
                                        <p class="day-one-temperature"></p>
                                        <p class="day-one-humidity"></p>
                                    </div>
                        
                                </div>
    
                            </div>
                            <div class="col">
                                <div class="card forecast">
                                    <div class="card-body bg-primary">
                                        <p class="day-two-date"></p>
                                        <p class="day-two-wind"></p>
                                        <p class="day-two-temperature"></p>
                                        <p class="day-two-humidity"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="card forecast">
                                    <div class="card-body bg-primary">
                                        <p class="day-three-wind"></p>
                                        <p class="day-three-temperature"></p>
                                        <p class="day-three-humidity"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="card forecast">
                                    <div class="card-body bg-primary">
                                        <p class="day-four-wind"></p>
                                        <p class="day-four-temperature"></p>
                                        <p class="day-four-humidity"></p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col">
                                <div class="card forecast">
                                    <div class="card-body bg-primary">
                                        <p class="day-five-wind"></p>
                                        <p class="day-five-temperature"></p>
                                        <p class="day-five-humidity"></p>
                                    </div>
                                </div>
                            </div>
                <div class="row-hide" id="forecast">

                </div>
                </div>
            </div>        
        </div>
    </div>
  

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="script.js"></script>  
</body>
</html>
